<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Exercise</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="nav">
      <h1>My Library</h1>
      <button id="addbutton" onclick="openPopup()">Add book</button>
    </div>
    <div class="container">
      <div class="content"></div>
    </div>

    <div class="addbookform">
      <h2>Add new book</h2>
      <form>
        <div class="form-item">
          <label for="title">Book Title:</label>
          <input type="text" id="title" name="title" required />
        </div>

        <br />

        <div class="form-item">
          <label for="author">Author Name:</label>
          <input type="text" id="author" name="author" required />
        </div>

        <br />

        <div class="form-item">
          <label for="pages">Number of Pages:</label>
          <input type="text" id="pages" name="pages" required />
        </div>

        <br />

        <div class="form-item">
          <label for="read">Read Status:</label>
          <input type="text" id="read" name="read" required />
        </div>

        <br />

        <input
          type="submit"
          value="Submit"
          id="submit-btn"
          onclick="closePopup()"
        />
      </form>
    </div>
    <div class="footer">William Andrews II</div>
  </body>
</html>
