<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Exercise</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="nav">
      <h1>My Library</h1>
      <button id="addbutton" onclick="openPopup()">Add book</button>
    </div>
    <div class="container">
      <div class="content"></div>
    </div>

    <div class="addbookform">
      <h2>Add new book</h2>
      <form>
        <div class="form-item">
          <label for="titleInput">Book Title:</label>
          <input type="text" id="titleInput" name="titleInput" required />
        </div>

        <br />

        <div class="form-item">
          <label for="authorInput">Author Name:</label>
          <input type="text" id="authorInput" name="authorInput" required />
        </div>

        <br />

        <div class="form-item">
          <label for="pagesInput">Number of Pages:</label>
          <input type="text" id="pagesInput" name="pagesInput" required />
        </div>

        <br />

        <div class="form-item">
          <label for="readInput">Read Status:</label>
          <input type="text" id="readInput" name="readInput" required />
        </div>

        <br />

        <button type="cancel" id="cancel-btn" formnovalidate="formnovalidate">
          Cancel
        </button>
        <input type="submit" value="Submit" id="submit-btn" />
      </form>
    </div>
    <div class="footer">William Andrews II</div>
  </body>
</html>
